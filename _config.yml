# SITE CONFIGURATION
baseurl: "/Misaeljr"
url: "https://misaelljr.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Misaeljr
  avatar: images/logo.jpg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>♫ Take your time, don't live too fast ♫</p>
  header_text_feature_image: images/comp.jpg
  footer_text: >
   Copyright 2018 Misael Jr. Todos os direitos reservados.

  # Icons
  rss: false
  email_address: "misaeljr@usp.br"
  behance:
  bitbucket:
  dribbble:
  facebook: "misaelljr"
  flickr:
  gitlab:
  github: "misaelljr"
  google_plus:
  instagram: "misaellj"
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:
  twitter: "MisaellJr"

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: true
  search: true
  tags: true
  
  
  # Localization strings
  str_follow_on: "Siga no"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Próximo post"
  str_previous_post: "Post anterior"
  str_next_page: "Próximo"
  str_previous_page: "Anterior"
  str_continue_reading: "Continue lendo"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
