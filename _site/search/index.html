                            "content"  : "Finalidade: Fornecer alternativas para uma avaliação criteriosa, sistemática e produtiva da qualidade de sistemas com saídas que processem ou gerem imagens sintéticas tridimensionais de vasos sanguíneos, por meio de oráculos automatizados. Objetivos: -- Definir o modo como os conceitos de CBIR (extração de características) podem ser explorados para, automaticamente, fornecerem indícios sobre a correção de sistemas que processem imagens sintéticas tridimensionais;  -- Selecionar as aplicações a serem abordadas na pesquisa. Inicialmente serão considerados sistemas que gerem ou processem imagens de vasos sintéticos tridimensionais; -- Documentar as características e particularidades desse domínio de imagens que possam ser utilizadas na avaliação das saídas produzidas por esses tipos de aplicações; -- Estabelecer um arcabouço para que novos sistemas tridimensionais sejam inseridos no contexto do O-FIm/CO.Publicações:  -- [JÚNIOR, M. C.; OLIVEIRA, R. A. P. ; VALVERDE, M. A. G. ; JACKOWSKI, M. P. ; NUNES, F. L. S. ; DELAMARO, M. E. Feature-Based Test Oracles to Categorize Synthetic 3D and 2D Images of Blood Vessels. In: the 2nd Brazilian Symposium on Systematic and Automated Software Testing - SAST, 2017, Fortaleza. New York: ACM Press, 2017. p. 1]  -- [JUNIOR, M. C.; DELAMARO, M. D. . Automatização de oráculos de teste para o processamento de imagens médicas de modelos tridimensionais. In: Congresso Brasileiro de Software: Teoria e Prática (CBSoft), 2016, Maringá, PR. VI WORKSHOP DE TESES E DISSERTAÇÕES DO CBSOFT (WTDSOFT 2016), 2016. p. 35-41.]Participantes:– Misael Jr (lattes) – eu :)– Prof. Dr. Rafael Oliveira (lattes)– Miguel Valverde (lattes)– Prof. Dra. Fátima Nunes (lattes)– Prof. Dr. Marcel P. Jackowski (lattes)– Prof. Dr. Márcio E. Delamaro (lattes)"
